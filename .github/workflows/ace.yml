name: Ace

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:
  build:
   runs-on: ubuntu-latest  
   steps:
  - uses: actions/checkout@v3
      - name: SetupJDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml
